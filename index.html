<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fragments UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<script type="module" src="src/app.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-secondary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">
        <h1>Fragments UI</h1>
      </span>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="button" class="btn btn-primary btn-lg me-md-2" id="login">Login</button> <button type="button"
          class="btn btn-dark btn-md" id="logout">Logout</button>
      </div>
    </div>
  </nav>
  <section class="container" hidden id="user">
    <h2 class="text-center p-3">Hello <span class="username"></span>!</h2>
    <form id="fragmentForm">
      <div class="mb-3">
        <label for="fragmentInput" class="form-label">Fragment</label>
        <textarea class="form-control" id="fragmentInput" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="contentTypeSelect" class="form-label">Content Type</label>
        <select class="form-select" id="contentTypeSelect" required>
          <option value="text/plain">Plain Text</option>
          <option value="text/html">HTML</option>
          <option value="text/markdown">Markdown</option>
          <option value="application/json">JSON</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="imageInput" class="form-label">Upload Image</label>
        <input class="form-control" type="file" id="imageInput" accept="image/*">
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
      <button type="button" class="btn btn-secondary" id="clearBtn">Clear</button>
    </form>
    <section class="m-5" id="fragmentsList">
      <h3 class="text-center pb-2">Fragments Saved to the Database</h3>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="viewSwitch">
        <label class="form-check-label" for="viewSwitch">Toggle Metadata</label>
      </div>
      <ul class="list-group" id="fragmentList">
      </ul>
    </section>
  </section>

  <!-- Modal -->
  <div class="modal fade" id="dataModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="dataModalTitle"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="dataModalBody">
        </div>
        <div class="modal-footer" id="dataModalFooter">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeBtn">Close</button>
          <button type="button" class="btn btn-secondary" id="convertBtn">Convert</button>
          <button type="button" class="btn btn-primary" id="updateBtn">Update</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>
</body>

</html>
